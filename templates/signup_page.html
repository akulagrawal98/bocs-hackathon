<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style type="text/css">
		.form-container{
			background:#fff;
			padding :30px;
			border-radius: 10px;
			box-shadow:0px 0px 10px 0px #000;
			position: absolute;
			top:5vh;
		}
	</style>
	<title></title>
</head>
<body>
	<div class="jumbotron text-center">
  	<h1>Welcome To BOCS</h1>
	</div>
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-12 col-sm-6 col-md-3">
				<form class="form-container" method="POST" enctype="multipart/form-data" name="loginpage">
					<div class="form-group">
						<input type="text" class="form-control" name="firstname" placeholder="Full Name" required>
					</div>
					<div class="form-group">
				    	<input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Account Number" name="account" required>
					</div>
				  <div class="form-group">
				    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="useremail" required>
				    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				  </div>
				  <div class="form-row">
				  	<div class="col-6">
				    	<input type="password" class="form-control" placeholder="Password" name="userpass"required >
				  	</div>
				  	<div class="col-6">
				  		<input type="text" class="form-control" name="phoneno" placeholder="Phone">
					  </div>
					  {% if visibil == 0 %}
					  <div>
						  <label style="visibility:hidden"></label>
					  </div>
					  {% endif %}
					  {% if visibil == 1 %}
					  <div>
						  <label style="color:red">Enter proper details</label>
					  </div>
					  {% endif %}
					  
				  </div><center>
				  <small id="emailHelp" class="form-text text-muted">Already have account? <a href="login">Login</a></small>
				</center>
				  <br>
				  <button type="submit" class="btn btn-primary btn-block">Submit</button>
					
				</form>
				</div>
				
			</div>
		</div>

</body>
</html>
